    <button id="playbtn">Воспроизвести</button>
    <input type="number" id="countInput">Кол-во 

<script>


let playbtn = document.getElementById("playbtn");
let countInput = document.getElementById("countInput");



playbtn.addEventListener("click", function() {
    console.log(countInput.value);
    async function playAudioWithDelay(audioFiles, delay, times) {
    for (let i = 0; i < times; i++) {
        const audio1 = new Audio(audioFiles[0]);
    
        audio1.play();
    
        await new Promise(resolve => setTimeout(resolve, delay));
    
        const audio2 = new Audio(audioFiles[1]);
    
        audio2.play();
    
        await new Promise(resolve => setTimeout(resolve, delay));
    }
    }

    // Создаем массив с путями к аудио файлам
    const audioFiles = [
        'audio1.mp3',
        'audio2.mp3',
    ];

    const delay = 800;

    let times = countInput.value;

    playAudioWithDelay(audioFiles, delay, times);
    
});


</script>
