<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        Кол-во <input type="number" id="countInput">
        <button id="playbtn">Воспроизвести</button>
    </div>


<script>


let playbtn = document.getElementById("playbtn");
let countInput = document.getElementById("countInput");
let main = document.querySelector(".main");

console.log(main);

playbtn.addEventListener("click", function() {
    console.log(main);

    playbtn.remove();
    countInput.remove();

    async function playAudioWithDelay(audioFiles, delay, times) {
    for (let i = 0; i < times; i++) {
        const audio1 = new Audio(audioFiles[0]);

        main.style.fontSize = '40px';

        main.innerHTML = `${i + 1}`;
        console.log(i + 1);
        audio1.play();
    
        await new Promise(resolve => setTimeout(resolve, delay));
    
        const audio2 = new Audio(audioFiles[1]);
    
        audio2.play();
    
        await new Promise(resolve => setTimeout(resolve, delay));
    }
    }

    // Создаем массив с путями к аудио файлам
    const audioFiles = [
        'audio1.mp3',
        'audio2.mp3',
    ];

    const delay = 700;

    let times = countInput.value;

    playAudioWithDelay(audioFiles, delay, times);
    
});


</script>
    
</body>
</html>
